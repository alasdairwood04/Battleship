<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Battleship</h1>
    </header>

    <main class="gameplay-container">
        <div id="setup-container">
            <div class="ship-controls">
                <button id="rotate-button">Rotate Ship</button>
                <button id="start-button" disabled>Start Game</button>    
            </div>

            <div class="ship-placement-and-human-board">
                <div class="ship-placement-container">
                    <div class="ship-selection-list">
                        </div>
                </div>
            </div>
        </div>

        <div id="game-container" class="hidden">
            <div id="game-board-container-human">
                <h2>Your Ships</h2>
            </div>
            <div id="game-board-container-computer">
                <h2>Computer's Ships</h2>
                <div id="computer-board" class="game-board"></div>
            </div>
        </div>

        <div class="game-status-container">
            <p id="game-status">Place your ships to start the game.</p>
            <button id="reset-button">Reset Game</button>
        </div>

        <div id="game-info" class="hidden">

        <div class="sunk-computer-ships-container">
            <!-- <h3>Your Sunken Ships</h3> -->
            <ul id="player-sunk-ships" class="sunk-list">
            </ul>
        </div>

        <div class="sunk-human-ships-container">
            <!-- <h3>Computer's Sunken Ships</h3> -->
            <ul id="computer-sunk-ships" class="sunk-list">
            </ul>
        </div>
        </div>

        <div id="notification" class="hidden"></div>

    </main>
</body>
</html>
